<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <div id="div-desaparace" class="botoes-home">

        </div>	
    </div>
    <div id="caixa-nova-palavra" class="nova-palavra">
        <textarea id="input-nova-palavra" class="inputTexto" cols="40" rows="5" placeholder="Digite uma nova palavra"></textarea>
        <div>
            <input class="btn-salvar-iniciar" type="submit" value="Salvar e comeÃ§ar" id="salvar-iniciar" onclick="addNovaPalavra()">
            <input class="btn-cancela" type="submit" value="Cancelar" id="cancelar" onclick="recarregar()">
        </div>
    </div>
    <div class="sublinhado">

    </div>
